machine:
  ruby:
    version: 2.3.3
dependencies:
  post:
    - bundle exec rake jetty:clean
    - bundle exec rake jetty:config
    - cd jetty && java -Djetty.port=8983 -Dsolr.solr.home=/home/ubuntu/building-oregon/jetty/solr -XX:MaxPermSize=128m -Xmx256m -jar start.jar:
        background: true
    - sleep 20
